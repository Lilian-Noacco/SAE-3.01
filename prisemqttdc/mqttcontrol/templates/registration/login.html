{% extends 'main.html' %}
{% block title %}
Connexion
{% endblock %}

{% block bandeau %}
<nav class="navbar  sticky-top navbar-expand-lg navbar-dark bg-dark p-3">
	    <div class="container-fluid">
	      <a class="navbar-brand" href="#">Veuillez vous connecter</a>
	    </div>
	    </nav>
{% endblock %}


{% block content %}

<form method="POST" action="{% url 'login' %}" class="form">
{% csrf_token %}
	<div class="form-group">
			<label for="username">Utilisateur</label>
			<input name="username" type="text" class="form-control" id="id_username" placeholder="">
		</div>
		<div class="form-group">
			<label for="password">Mot de passe</label>
			<input name="password" type="password" class="form-control" id="id_password" >
		</div>
	<input type="hidden" name="next" value="{{ next }}">
	<button type="submit" class="btn btn-primary">Se connecter</button>
</form>

{% endblock %}
